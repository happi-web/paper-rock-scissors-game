<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Console Game</h1>
    <span></span>
    <button id="rock" class="choice">Rock</button>
    <button id="paper" class="choice">Paper</button>
    <button id="scissors" class="choice">Scissors</button>
    <span id="result"></span>
    <p>Human Score: <span id="human-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>

    <span id="human-choice"></span>
    <span id="result"></span>
    <span id="computer-score"></span>
    <span id="human-score"></span>
    <button id="reset">Reset Game</button>
    <script src="game.js"></script>
</body>
</html>
